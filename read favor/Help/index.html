<h1>阅爱读</h1>
<p>阅爱读是一款OSX下的RSS阅读器，所有文章本地存储，手动添加删除RSS源，支持未读标记，三指滑动翻页！</p>
<h3>如何滑动翻页</h3>
<p>需要在<em>系统设置/触摸板/更多手势</em>里设置滑动翻页支持，并且选择支持允许三指滑动翻页。</p>
<p>鼠标移到文章页面上,三指向左滑动表示显示较新的文章，向右滑动表示显示较早的文章。</p>
